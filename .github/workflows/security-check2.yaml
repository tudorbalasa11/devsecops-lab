name: Secure Secrets in CI/CD

on:
  push:
    branches:
      - main

jobs:
  secrets-scan:
    runs-on: self-hosted
    steps:

      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Scan for Hardcoded Secrets
        uses: gitleaks/gitleaks-action@master
        with:
          args: detect --source=. --no-git --redact --report-format sarif --report-path results.sarif
